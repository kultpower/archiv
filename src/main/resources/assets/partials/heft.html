                ng-model="currentPage"
                ng-options="page.dateiname as page.dateiname for page in heft.pages">
            <option>--</option>
        </select>

        <hr/>
        <input ng-model="pageNumberInput" stype="width: 40px;" size="4">
        <button ng-click="gotoPage(pageNumberInput)">Seite ansehen</button>
            <button ng-click="gotoPreviousPage()">zur&uuml;ck</button>
            <button class="clickable" ng-click="gotoNextPage()">vor</button>
</div>


        <div id="previewImages" ng-show="istAktuellAnzuzeigen(page)" ng-animate="{show: 'example-show', hide: 'example-hide'}" ng-repeat="page in heft.pages">

            <img ng-click="clickImage('http://www.kultpower.de/archiv/hefte/',path,page)" ng-src="http://www.kultpower.de/archiv/hefte/{{ path }}/{{ page.dateiname }}"/>


        </div>


        <div ng-show="bigPage!=null" style="position: absolute; top: 0px; left: 0px; padding: 10px; width: 100%; height: 2000px; background-color: black; background-color: rgba(0,0,0,0.7);">
            <img style="opacity: 1;" ng-click="bigPage=null" title="test" id="image" ng-src="{{ bigPageImgUrl }}"/>
