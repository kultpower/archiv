<div class="loading loadingImage" ng-show="$root.imageLoader.active()">
    <div class="middleOfPage">
    ...loading image...
</div>
</div>


<div id="debug">
    {{ debug }}
    <br/>

    pages: {{ heft.pages.length }}
    <br/>
    areas: {{ heft.areas.length }}
    <br/>
    bigPage: {{ bigPage }}
    <br/>
    currentPage: {{ currentPage }}
    <br/>
    realPageNumber: {{ realPageNumber }}
</div>

<div id="loading" ng-hide="loadingDataFinished">LOADING</div>

<div id="navigation">
    <!--
    ng-select:
    <select
            ng-model="currentPage"
            ng-options="page.dateiname as page.dateiname for page in heft.pages">
        <option>--</option>
    </select>

    <hr/>

    <input on-keyup-fn="handleKeypress" ng-model="pageNumberInput" stype="width: 40px;" size="4">
    <button ng-click="gotoPageByRealPageNumber  (pageNumberInput)">Seite ansehen</button>

    <button ng-click="gotoPreviousPage()" ng-disabled="realPageNumber==heft.filledPageNumbers[0]">zur&uuml;ck</button>

    <button class="clickable" ng-click="gotoNextPage()" ng-disabled="realPageNumber==heft.filledPageNumbers[heft.filledPageNumbers.length-1]">vor</button>
    <br/>

</div>

<div class="pageLinkContainer">
   <!-- <div class="pageLink" title="{{ page.dateiname }}" ng-show="$index==0 || $index%2==0" ng-repeat="page in heft.pages"
         ng-click="gotoPageByPage(page)">
        Seite {{ page.realPageNumber }} / {{ page.realPageNumber+1 }}
    </div>
    -->
    <div class="pageLink" ng-repeat="doublePage in heft.doublePages" ng-click="gotoPageByRealPageNumber(doublePage[0])">
        Seite {{ getTextForDoublePageLink(doublePage) }}
    </div>
</div>

<div id="previewImages" ng-show="istAktuellAnzuzeigen(page)" ng-animate="{show: 'example-show', hide: 'example-hide'}"
     ng-repeat="page in heft.pages"
        style="margin-left: {{ (1-$index %2) * 252 }}px">
    <!--{{ path }} / {{ page.dateiname }}
    <br/>
    -->

    <img ng-click="clickImage('{{ heft.mainUrl }}' + 'hefte/',path,page)"
         ng-src="{{ heft.mainUrl }}hefte/{{path}}/{{ page.dateiname }}"/>


</div>


<div ng-show="bigPage!=null && !$root.imageLoader.active()" ng-animate="{show: 'example-show', hide: 'example-hide'}"
     style="position: absolute; top: 0px; left: 0px; padding: 10px; width: 100%; height: 2000px; background-color: black; background-color: rgba(0,0,0,0.7);">
    <img style="opacity: 1;" ng-click="bigPage=null" title="test" id="image" ng-src="{{ bigPageImgUrl }}"/>
</div>
